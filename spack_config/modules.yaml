modules:
  default:
    tcl:
      #blacklist_implicits: true
      hash_length: 0
      hpic2deps:
        autoload: 'direct'
      all:
        conflict:
        - '{name}'
        environment:
          set:
            '{name}_ROOT' : '{prefix}'
      projections:
        hpic2deps: '{name}/{compiler.name}-{compiler.version}/{^mpi.name}-{^mpi.version}/kokkos{^kokkos.variants.openmp}{^kokkos.variants.pthread}-{^kokkos.variants.cuda_arch}/{^kokkos.variants.debug}'
        all: '{name}/{/hash}'
